server:
  port: 8083
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/fast_food_app
    username: postgres
    password: 2002
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
  sql:
    init:
      mode: always
  application:
    name: CLIENTMOBILE
  mvc:
    servlet:
      path: /api/clientMobile
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true